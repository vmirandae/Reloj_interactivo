<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reloj Interactivo con Etiquetas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .controls {
      margin-bottom: 10px;
    }
    .controls button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    .clock {
      background: url('https://i.imgur.com/FvAFZ2p.jpg') no-repeat center;
      background-size: contain;
      width: 500px;
      height: 500px;
      position: relative;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .mark {
      position: absolute;
      width: 16px;
      height: 16px;
      border: 2px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .label {
      position: absolute;
      font-size: 12px;
      background: rgba(255,255,255,0.7);
      padding: 2px 5px;
      border-radius: 4px;
      transform: translate(-50%, -120%);
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="setColor('red')">ðŸ”´ Rojo</button>
    <button onclick="setColor('blue')">ðŸ”µ Azul</button>
    <button onclick="setColor('green')">ðŸŸ¢ Verde</button>
    <button onclick="setColor('orange')">ðŸŸ  Naranja</button>
    <button onclick="clearMarks()">ðŸ§¹ Borrar Todo</button>
  </div>

  <div class="clock" id="clock"></div>

  <script>
    let selectedColor = 'red';
    const clock = document.getElementById('clock');

    function setColor(color) {
      selectedColor = color;
    }

    function createMark(x, y, color, labelText = '') {
      const mark = document.createElement('div');
      mark.className = 'mark';
      mark.style.left = x + 'px';
      mark.style.top = y + 'px';
      mark.style.background = color;

      if (labelText) {
        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = labelText;
        mark.appendChild(label);
      }

      clock.appendChild(mark);

      // Guardar en localStorage
      saveMark({x, y, color, label: labelText});
    }

    clock.addEventListener('click', function(event) {
      const rect = clock.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      const labelText = prompt("Escribe una etiqueta para esta marca:");
      if (labelText !== null && labelText.trim() !== '') {
        createMark(x, y, selectedColor, labelText.trim());
      }
    });

    function clearMarks() {
      localStorage.removeItem('marks');
      while (clock.firstChild) {
        clock.removeChild(clock.firstChild);
      }
    }

    function saveMark(mark) {
      const marks = JSON.parse(localStorage.getItem('marks')) || [];
      marks.push(mark);
      localStorage.setItem('marks', JSON.stringify(marks));
    }

    function loadMarks() {
      const marks = JSON.parse(localStorage.getItem('marks')) || [];
      marks.forEach(m => createMark(m.x, m.y, m.color, m.label));
    }

    window.onload = loadMarks;
  </script>
</body>
</html>
